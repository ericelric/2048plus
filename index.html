<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048plus</title>
  <script src="theme-toggle.js"></script>
  <link rel="stylesheet" href="theme-toggle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <button class="theme-toggle" id="theme-toggle" title="Toggles light & dark" aria-label="auto" aria-live="polite">
    <svg class="sun-and-moon" aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">
      <mask class="moon" id="moon-mask">
        <rect x="0" y="0" width="100%" height="100%" fill="white" />
        <circle cx="24" cy="10" r="6" fill="black" />
      </mask>
      <circle class="sun" cx="12" cy="12" r="6" mask="url(#moon-mask)" fill="currentColor" />
      <g class="sun-beams" stroke="currentColor">
        <line x1="12" y1="1" x2="12" y2="3" />
        <line x1="12" y1="21" x2="12" y2="23" />
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
        <line x1="1" y1="12" x2="3" y2="12" />
        <line x1="21" y1="12" x2="23" y2="12" />
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
       </g>
    </svg>
  </button>

  <div class="main-wrapper">
    <div class="game-information">
      <div class="logo">
        <div class="mode">MODE</div>
        <h1>2048</h1>
      </div>
      <div class="scores-wrapper">
        <div class="score-container score-container--best">
          <h2 class="score-title">BEST</h2>
          <span id="best-score" class="score">0</span>
        </div>
        <div class="score-container">
          <h2 class="score-title">SCORE</h2>
          <span id="current-score" class="score">0</span>
        </div>
      </div>
    </div>
    <div class="game-grid"></div>
    <button class="button-new btn">NEW GAME</button>
  </div>

  <div class="modal-backdrop"></div>
  <div class="modal-outer">
    <div class="modal-inner">
      <div class="modal-text"></div>
      <div class="modal-buttons">
        <button class="button-yes btn btn--prime">YES</button>
        <button class="button-no btn">NO</button>
      </div>
    </div>
  </div>
  <a class="github-link" href="https://github.com/ericelric/2048plus">View on GitHub</a>
</body>
</html>
